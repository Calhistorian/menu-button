<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    h3 { margin-top: 0; }
    .model-option {
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      background: var(--tg-theme-secondary-bg-color);
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .model-option:active { opacity: 0.7; }
    .provider { 
      font-size: 12px; 
      opacity: 0.7;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h3>Select AI Model</h3>
  
  <div class="model-option" onclick="selectModel('gemini', 'Gemini 2.0 Flash')">
    <div>ðŸ”· Gemini 2.0 Flash</div>
    <div class="provider">Google Gemini</div>
  </div>
  
  <div class="model-option" onclick="selectModel('openai', 'GPT-4o')">
    <div>ðŸŸ¢ GPT-4o</div>
    <div class="provider">OpenAI</div>
  </div>
  
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    function selectModel(provider, modelName) {
      tg.sendData(JSON.stringify({
        action: 'select_model',
        provider: provider,
        modelName: modelName
      }));
    }
  </script>
</body>
</html>
